
<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<style>
    td{
        border: 1px solid ;
    }
</style>
<body>
<script>
    document .write ("<table  align='center'> " );
    for(var i=1;i<=9;i++){
        document .write ("<tr>");
    for(var j=1;j<=i;j++){
        document .write ("<td>");
        document.write (j+"*"+i+"="+(i*j));
        document.write ("</td>");
    }
    document .write ("</tr>");}
     document .write ("</table>");
</script>

</body>
</html>
